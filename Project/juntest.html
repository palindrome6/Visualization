<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .x.axis path {
        display: none;
    }

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

</style>
<body>
<script src="d3/d3.v3.min.js"></script>
<script>
    var margin = {top: 20, right: 80, bottom: 30, left: 50},
            width = 1080 - margin.left - margin.right,
            height = 800 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%Y").parse;

    var x = d3.time.scale()
            .range([0, width]);

    var y = d3.scale.linear()
            .range([height, 0]);

    var color = d3.scale.category10();

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

    var line = d3.svg.line()
            .interpolate("basis")
            .x(function(d) { return x(d.Year); })
            .y(function(d) { return y(d.percentage); });

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("convertcsv3.csv", function(data) {

        color.domain(d3.keys(data[0]).filter(function(key) { return key !== "Year"; }));
        // convert strings to numbers
        data.forEach(function(d) {
            d.Year = parseDate(d.Year);
            var keys = Object.keys(d);
            keys.forEach(function (ele) {
                d[ele] = parseFloat(d[ele])
            })
        });
        //Check if it is converted.
        console.log(typeof data[5].India);

        var countries = color.domain().map(function(name) {
            return {
                name: name,
                values: movingAvergeLine(data.map(function(d) {
                    return {Year: d.Year, percentage: +d[name]};
                }))
            };
        });

        x.domain(d3.extent(data, function(d) { return d.Year; }));

        y.domain([
            d3.min(countries, function(c) { return d3.min(c.values, function(v) { return v.percentage; }); }),
            d3.max(countries, function(c) { return d3.max(c.values, function(v) { return v.percentage; }); })
        ]);

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Percentage (%)");

        var country = svg.selectAll(".country")
                .data(countries)
                .enter().append("g")
                .attr("class", "country");

        country.append("path")
                .attr("class", "line")
                .attr("d", function(d) { return line(d.values); })
                .style("stroke", function(d) { return color(d.name); });

        country.append("text")
                .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
                .attr("transform", function(d) { return "translate(" + x(d.value.Year) + "," + y(d.value.percentage) + ")"; })
                .attr("x", 3)
                .attr("dy", ".35em")
                .text(function(d) { return d.name; });
    });

</script>
</body>
</html>
