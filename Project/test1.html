<!DOCTYPE html>
<meta charset="utf-8">
<body>
  <script src="d3/d3.v3.min.js"></script>
  <script src="d3/topojson.js"></script>
  <!-- I recommend you host this file on your own, since this will change without warning -->
  <script src="d3/datamaps.usa.min.js"></script>
  <p>Basic plugin creation with Datamaps</p> 
  <p><a href="/web/20150220112844/http://datamaps.github.io/">DataMaps Project Homepage</a></p>
  
  <div id="container1" style="position: relative; width: 80%; height: 80%;"></div>
  <script>
      var map = new Datamap({
        scope: 'usa',
        element: document.getElementById('container1'),
      });


      map.addPlugin('bigCircle', function ( layer, data, options ) {  
        // hold this in a closure
        var self = this;
    
        // a class you'll add to the DOM elements
        var className = 'bigCircles';
    
        // make a D3 selection.
        var bubbles = layer
               .selectAll(className)
               .data( data, JSON.stringify );
    
        bubbles
          .enter()
            .append('circle')
            .attr('class', className) //remember to set the class name
            .attr('cx', function ( datum ) {
              return self.latLngToXY(datum.lat, datum.lng)[0];
            })
            .attr('cy', function ( datum ) {
              return self.latLngToXY(datum.lat, datum.lng)[1];
            })
            .attr('r', 10)
            .style('fill', options.makeTheBubbleThisColor);
         });
          
          
          var bubbles = [  
            {lng: -72.42, lat: 42.11},
            {lng: -91.53, lat: 37.44},
            {lng: -100.55, lat: 31.43}
          ];
    
    
         map.bigCircle(bubbles, {makeTheBubbleThisColor: 'blue'});
      </script>
</body>
